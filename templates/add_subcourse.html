{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block pagecontent %}
<br><br>
	  <h3 style="text-align: center; margin-left: -166px">Upload Course Content </h3>
	  <br><br>

{% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                       <h6 style="text-align: center; margin-left: -166px"> {{ message }} </h6>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
                                    <br><br>
                                    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        	{% csrf_token %}
        	<div class="form-group" id="div_id_coursename">
                <label class="control-label col-sm-2" for="id_coursename" requiredField><span class="asteriskField">*</span> Course Name : </label>
                <div class="col-sm-8">
                    <select name="coursename" required class="select form-control" id="id_coursename">
                    	<option value="">Select Course</option>
                    	{% for course in courses %}
                    	<option value="{{ course.pk}}">{{ course.coursename }} </option>
                    	{% endfor %}
                    </select>
                </div>
            </div>

            
            <div class="form-group" id="div_id_subcoursename">
                <label class="control-label col-sm-2" for="id_subcoursename" requiredField><span class="asteriskField">*</span> Sub Course : </label>
                <div class="col-sm-8">
                	<input type="text" name="subcoursename" id="id_subcoursename" required maxlength="1000" class="textinput textInput col-sm-12" />
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-9" >
                    <button type="submit" class="btn" style="background-color: #31708f">Upload</button>
                </div>
            </div>
        </form>
