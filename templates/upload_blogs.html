{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block pagecontent %}
<br><br>
	  <h3 style="text-align: center; margin-left: -166px">Upload Course Content </h3>
	  <br><br>

{% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                       <h6 style="text-align: center; margin-left: -166px"> {{ message }} </h6>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
                                    <br><br>
                                    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        	{% csrf_token %}
        	<div class="form-group" id="div_id_title">
                <label class="control-label col-sm-2" for="id_title" requiredField><span class="asteriskField">*</span> Title : </label>
                <div class="col-sm-8">
                    <input type="text" name="title" id="id_title" required maxlength="1000" class="textinput textInput col-sm-12" />
                </div>
            </div>
            <div class="form-group" id="div_id_category">
                <label class="control-label col-sm-2" for="id_category" requiredField><span class="asteriskField">*</span> Category : </label>
                <div class="col-sm-8">
                    <select name="category" required class="select form-control" id="id_category">
                    	<option value="">Select Category</option>
                    	<option value="News">News </option>
                        <option value="Business">Business </option>
                        <option value="Technology">Technology</option>
                        <option value="Python">Python </option>
                        <option value="Java">Java </option>
                        <option value="Startup">Startup </option>
                    </select>
                </div>
            </div>
            
            
            <div class="form-group" id="div_id_image">
                <label class="control-label col-sm-2" for="id_image" requiredField><span class="asteriskField">*</span> Image : </label>
                <div class="col-sm-8">
                    <input type="file" name="image" id="id_image" required class="textinput textInput col-sm-12" />
                </div>
            </div>
            
            <div class="form-group" id="div_id_description">
                <label class="control-label col-sm-2" for="id_description" requiredField><span class="asteriskField">*</span> Description : </label>
                <div class="col-sm-8">
                    <textarea id="id_description" name="description" placeholder="Add the Content" rows="10" cols="130"></textarea>
                </div>
            </div>
            <div class="form-group" id="div_id_author">
                <label class="control-label col-sm-2" for="id_author" requiredField><span class="asteriskField">*</span> Author : </label>
                <div class="col-sm-8">
                    <input type="text" name="author" id="id_author" required maxlength="1000" class="textinput textInput col-sm-12" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-9" >
                    <button type="submit" class="btn" style="background-color: #31708f">Upload</button>
                </div>
            </div>
        </form>
